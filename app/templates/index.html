<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
  </head>

  <style>
    .center {
        /* this will keep the content center */
        position: absolute;
        right: 0;
        left: 0;
        margin: auto;
    }

    .msg-group {
    	position: absolute;
        max-width: 720px;
        height: 92%;
        overflow-y: scroll;  /*if the content beyond width and height, use the scrollbar*/
    }

    .card {
        padding: 10px 0 10px 0;
    }

    .input-group {
    	position: absolute;
        height: 8%;
    	bottom: 0;
    }

    .btn {
        height:100%;
    }
  </style>

  <body>

    <div class="container-flude">
    	
                <div class="msg-group center">
                	
                    {% for msg in msgs %}
                    <div class="card">
                         <div class="card-body">
                             <h6 class="card-subtitle mb-2 text-muted text-{{ msg["side"] }}">{{ msg["name"] }}</h6>
                             <p class="card-text float-{{ msg["side"] }}">{{ msg["text"] }}</p>
                         </div>
                    </div>
                    {% endfor %}
                   
                </div>
                
                <div class="input-group">
                	<textarea id="input-box" class="form-control" rows="1" placeholder="Say something..."></textarea>
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="button">send</button>
                    </span>
               </div>
              
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" async
      src="static/MathJax-2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script src="static/js/js.cookie.min.js"></script>

    <script>
        class chat_control {
            constructor() {
                this.msg_list = $('.msg-group');
            }

            send_msg(name, text) {
                this.msg_list.append(this.get_msg_html(name, text, 'right'));
                this.scroll_to_bottom(); 
            }

            receive_msg(name, text) {
                this.msg_list.append(this.get_msg_html(name, text, 'left'));
                this.scroll_to_bottom(); 
            }

            get_msg_html(name, text, side) {
                var msg_temple = `
                    <div class="card">
                         <div class="card-body">
                             <h6 class="card-subtitle mb-2 text-muted text-${side}">${name}</h6>
                             <p class="card-text float-${side}">${text}</p>
                         </div>
                    </div>
                    `;
                return msg_temple;
            }

            scroll_to_bottom() {
                this.msg_list.scrollTop(this.msg_list[0].scrollHeight);
            }
        }

        
        var chat = new chat_control();
        chat.scroll_to_bottom();

        var ws = new WebSocket("ws://" + location.hostname + ":5678/");

        send_button = $('button') // get jquery element from html table name
        input_box = $('#input-box') // get jquery element from div id
        // also you could get it by $('.form-control') or $('textarea')

        function handle_text(text) {
            text = text.trim();
            text = text.replace(/(?:\r\n|\r|\n)/g, '<br>');
            return text;
        }

        function get_user_info() {
            var user = {};
            user.name = Cookies.get('username');
            user.token = Cookies.get('token');
            return user;
        }

        function send_msg() {
            text = handle_text(input_box.val());
            if (text != '') {
                user = get_user_info()
                user.text = text
                ws.send(JSON.stringify(user));

                chat.send_msg(user.name, user.text);
                input_box.val('');

                //setTimeout(function(){ chat.receive_msg('yingshaoxo', 'I can hear you.'); }, 1000);
                MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
            }
        }

        function box_key_pressing(event) {
            // control + enter was pressed
            if ((event.keyCode === 10 || event.keyCode === 13) && event.ctrlKey) {
                send_msg();
            }
            // esc was pressed
            if (event.keyCode === 27) {
                input_box.blur();
            }
        }

        send_button.on('click', send_msg.bind());
        input_box.on('keyup', box_key_pressing.bind());

        ws.onmessage = function(event) {
            user = JSON.parse(event.data)
            chat.receive_msg(user.name, user.text);
            
            MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
        };

        ws.onclose = function(event) {
            //console.log('websocket connection has been closed');
            window.location.reload();
        };
    </script>

  </body>
</html>
