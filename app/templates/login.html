<html>
  <head>
    <title>Log in/up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
  </head>
  <style>
    .container{
     text-align: center
   }
    .center{
     text-align: center;
     max-width: 540px;
     margin-top: 15%;
     margin-left: auto;
     margin-right: auto;
   }
  </style>
  <body>
    <div class="container">
      <form action="/login" method="post">
       <table class="container center">
        <tr><td><input class="form-control" type="text" placeholder="Username" name="username" value="{{
          request.form.username }}"></td></tr>
        <tr><td><input class="form-control" type="password" placeholder="Password" name="password" value="{{
          request.form.password }}"></td></tr>
        <tr><td>
        <input class="btn btn-primary" type="submit" name="btn" value="Log in/up">
        </td></tr>
       </table>
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

  </body>
</html>
