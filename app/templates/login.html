<html>
  <head>
    <title>Log in/up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <style>
    .container{
     text-align: center
   }
    .center{
     text-align: center;
     max-width: 540px;
     margin-top: 25%;
     margin-bottom: 25%;
     margin-left: auto;
     margin-right: auto;
   }
  </style>
  <body>
    <div class="container">
      <form action="/login" method="post">
       <table class="container center">
        <tr><td><input class="form-control" type="text" placeholder="Username" name="username" value="{{
          request.form.username }}"></td></tr>
        <tr><td><input class="form-control" type="password" placeholder="Password" name="password" value="{{
          request.form.password }}"></td></tr>
        <tr><td>
        <input class="btn btn-primary" type="submit" name="btn" value="Log in/up">
        </td></tr>
       </table>
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  </body>
</html>
